<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Jithendra's Resume</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
    }
    .pdf-container {
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <div class="pdf-container">
    <!-- Option 1: Direct PDF embed (works in most modern browsers) -->
    <object
      data="https://raw.githubusercontent.com/Joyboyyya/resume/main/Jithendra_Jagannatha_Kagathi_Resume_33.pdf"
      type="application/pdf"
      width="100%"
      height="100%">
      
      <!-- Option 2: Fallback to Google Docs Viewer -->
      <iframe
        src="https://docs.google.com/viewer?url=https://raw.githubusercontent.com/Joyboyyya/resume/main/Jithendra_Jagannatha_Kagathi_Resume_33.pdf&embedded=true"
        frameborder="0">
        
        <!-- Final fallback message -->
        <p>It appears your browser doesn't support embedded PDFs or iframes.
           <a href="https://raw.githubusercontent.com/Joyboyyya/resume/main/Jithendra_Jagannatha_Kagathi_Resume_33.pdf">
           Click here to download the PDF</a> instead.
        </p>
      </iframe>
    </object>
  </div>
</body>
</html>
